trigger:
- main

pool:
  name: LocalAgentPool  # 🔁 Use your actual agent pool name

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzDevOp-DemoConnect'  # 🔁 Use your actual service connection name
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az deployment group create \
        --resource-group 12thMan2 \
        --template-file main.bicep \
        --parameters @main.parameters.json
