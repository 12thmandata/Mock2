trigger:
- main

pool:
  name: LocalAgentPool  # ðŸ‘ˆ Make sure this matches your self-hosted agent pool name

steps:
- checkout: self  # ðŸ‘ˆ Ensures the repo is cloned to _work/1/s

- task: AzureCLI@2
  displayName: 'Deploy Bicep Template'
  inputs:
    azureSubscription: 'AzDevOp-DemoConnect'  # ðŸ‘ˆ Use the exact name of your service connection
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "Deploying Bicep template..."
      az deployment group create \
        --resource-group 12thMan2 \
        --template-file main.bicep \
        --parameters @main.parameters.json
